<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet Orbit</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -2;
        background: radial-gradient(
          circle at center,
          #1a1a2e 0%,
          #16213e 50%,
          #0f0f23 100%
        );
        pointer-events: none;
      }

      .space {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      /* Star base */
      .star {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: conic-gradient(#00aaff 0deg 180deg, #00ff66 180deg 360deg);
        box-shadow: 0 0 40px 15px #00aaff88, 0 0 80px 30px #00ff6688,
          0 0 120px 60px #00ff6688;
        z-index: 2;
        overflow: visible;
      }

      /* Flames */
      .flame {
        position: absolute;
        left: 50%;
        top: 75%;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        opacity: 0.7;
        filter: blur(12px);
        pointer-events: none;
        z-index: 1;
        transform: translate(-50%, 40%) scaleY(1.2);
        animation: flame-flicker 1.2s infinite alternate;
      }

      .flame-blue {
        background: radial-gradient(
          ellipse at center,
          #00aaff 60%,
          transparent 100%
        );
        animation-delay: 0s;
      }

      .flame-green {
        background: radial-gradient(
          ellipse at center,
          #00ff66 60%,
          transparent 100%
        );
        animation-delay: 0.6s;
      }

      @keyframes flame-flicker {
        0% {
          opacity: 0.7;
          transform: translate(-50%, -70%) scaleY(1.2) scaleX(1);
        }
        50% {
          opacity: 1;
          transform: translate(-50%, -80%) scaleY(1.4) scaleX(1.1);
        }
        100% {
          opacity: 0.6;
          transform: translate(-50%, -60%) scaleY(1.1) scaleX(0.95);
        }
      }

      /* Shared properties for all lines */
      .line {
        border: 6px double #fefefe;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.8s;
      }

      /* Unique width and height for each line */
      .line1 {
        width: 160px;
        height: 160px;
      } /* pupil center */
      .line2 {
        width: 320px;
        height: 320px;
      } /* pupil outer */
      .line3 {
        width: 560px;
        height: 400px;
      } /* iris inner */
      .line4 {
        width: 840px;
        height: 560px;
      } /* iris outer */
      .line5 {
        width: 1400px;
        height: 600px;
      } /* lower eyelid */
      .line6 {
        width: 1600px;
        height: 600px;
      } /* upper eyelid */
      .line7 {
        width: 1720px;
        height: 800px;
      } /* eye outline */

      /* Show lines when .star is hovered */
      .star:hover ~ .line,
      .star:focus ~ .line {
        opacity: 1;
        pointer-events: auto;
      }

      .planet {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 3;
        cursor: pointer;
        transition: transform 0.1s linear;
        border: 1px solid black;
      }

      .html-planet {
        background-color: #fefefe;
      }

      .css-planet {
        background-color: #fefefe;
      }

      .js-planet {
        background-color: #f0db4f;
      }

      .php-planet {
        background-color: #fefefe;
      }

      .mysql-planet {
        background-color: #fefefe;
      }

      .wordpress-planet {
        background-color: #fefefe;
      }

      .c-planet {
        background-color: #fefefe;
      }

      .cpp-planet {
        background-color: #fefefe;
      }

      .java-planet {
        background-color: #fefefe;
      }

      .opengl-planet {
        background-color: #fefefe;
      }
      .onshape-planet {
        background-color: #fefefe;
      }

      .unreal-planet {
        background-color: #fefefe;
      }

      .figma-planet {
        background-color: black;
      }
      .inkscape-planet {
        background-color: #fefefe;
      }

      .illustrator-planet {
        background-color: #390809;
      }

      .animate-planet {
        background-color: #00005a;
      }

      .premiere-planet {
        background-color: #00005a;
      }

      .davinci-planet {
        background-color: black;
      }

      .vs-planet {
        background-color: white;
      }

      .vscode-planet {
        background-color: black;
      }

      .github-planet {
        background-color: white;
      }

      .ubuntu-planet {
        background-color: #f57828;
      }

      .planet-logo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        pointer-events: none;
        user-select: none;
        padding: 6px;
        box-sizing: border-box;
      }

      .html-planet .planet-logo {
        box-sizing: border-box;
        background: transparent;
        border-radius: 50%;
      }

      .js-planet .planet-logo {
        padding: 10px;
      }

      /* Pause ONLY the hovered planet */
      .planet:hover {
        z-index: 10;
        transform: translate(-50%, -50%) scale(1.5) !important;
        transition: transform 0.2s;
      }

      /* Light flare effects for star hover */
      .star-flare {
        position: fixed;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
        z-index: -1;
        transform: translate(-50%, -50%) scale(0);
        transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* Complementary color flares with different sizes */
      .flare-1 {
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          rgba(255, 107, 107, 0.4) 0%,
          rgba(255, 107, 107, 0.1) 50%,
          transparent 100%
        );
      }

      .flare-2 {
        width: 600px;
        height: 600px;
        background: radial-gradient(
          circle,
          rgba(0, 170, 255, 0.3) 0%,
          rgba(0, 170, 255, 0.08) 50%,
          transparent 100%
        );
      }

      .flare-3 {
        width: 900px;
        height: 900px;
        background: radial-gradient(
          circle,
          rgba(255, 165, 0, 0.25) 0%,
          rgba(255, 165, 0, 0.06) 50%,
          transparent 100%
        );
      }

      .flare-4 {
        width: 1200px;
        height: 1200px;
        background: radial-gradient(
          circle,
          rgba(138, 43, 226, 0.2) 0%,
          rgba(138, 43, 226, 0.05) 50%,
          transparent 100%
        );
      }

      .flare-5 {
        width: 1500px;
        height: 1500px;
        background: radial-gradient(
          circle,
          rgba(50, 205, 50, 0.15) 0%,
          rgba(50, 205, 50, 0.03) 50%,
          transparent 100%
        );
      }

      .flare-6 {
        width: 1800px;
        height: 1800px;
        background: radial-gradient(
          circle,
          rgba(255, 20, 147, 0.12) 0%,
          rgba(255, 20, 147, 0.02) 50%,
          transparent 100%
        );
      }

      .flare-7 {
        width: 2200px;
        height: 2200px;
        background: radial-gradient(
          circle,
          rgba(0, 255, 255, 0.1) 0%,
          rgba(0, 255, 255, 0.01) 50%,
          transparent 100%
        );
      }

      /* Show flares when star is hovered with staggered animation */
      .star:hover .flare-1 {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        transition-delay: 0s;
      }

      .star:hover .flare-2 {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        transition-delay: 0.1s;
      }

      .star:hover .flare-3 {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        transition-delay: 0.2s;
      }

      .star:hover .flare-4 {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        transition-delay: 0.3s;
      }

      .star:hover .flare-5 {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        transition-delay: 0.4s;
      }

      .star:hover .flare-6 {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        transition-delay: 0.5s;
      }

      .star:hover .flare-7 {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        transition-delay: 0.6s;
      }

      /* Subtle pulsing animation for active flares */
      .star:hover .star-flare {
        animation: gentle-pulse 3s ease-in-out infinite;
      }

      @keyframes gentle-pulse {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.4;
        }
      }

      .planet-tooltip {
        position: absolute;
        top: -45px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 1.2rem;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        pointer-events: none;
        z-index: 10;
      }

      /* Show tooltip only when the planet is hovered */
      .planet:hover .planet-tooltip {
        opacity: 1;
        visibility: visible;
      }

      /* Add a planet wrapper to help with tooltips */
      .planet-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Make the finisher-header cover the whole viewport */
      .finisher-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
      }
    </style>
  </head>

    <script>
      // Store orbit configurations
      const orbits = [
        {
          line: "line1",
          planets: ["html-planet", "css-planet", "js-planet"],
          speed: 0.003,
          clockwise: true,
        },
        {
          line: "line2",
          planets: ["php-planet", "mysql-planet", "wordpress-planet"],
          speed: 0.0025,
          clockwise: false, // Counter-clockwise
        },
        {
          line: "line3",
          planets: ["c-planet", "cpp-planet", "java-planet"],
          speed: 0.002,
          clockwise: true,
        },
        {
          line: "line4",
          planets: ["opengl-planet", "onshape-planet", "unreal-planet"],
          speed: 0.0018,
          clockwise: false, // Counter-clockwise
        },
        {
          line: "line5",
          planets: [
            "figma-planet",
            "inkscape-planet",
            "illustrator-planet",
            "animate-planet",
          ],
          speed: 0.0015,
          clockwise: true,
        },
        {
          line: "line6",
          planets: ["premiere-planet", "davinci-planet"],
          speed: 0.0012,
          clockwise: false, // Counter-clockwise
        },
        {
          line: "line7",
          planets: [
            "vscode-planet",
            "github-planet",
            "ubuntu-planet",
            "vs-planet",
          ],
          speed: 0.001,
          clockwise: true,
        },
      ];

      // Function to calculate elliptical orbit position
      function getOrbitPosition(lineElement, angle) {
        const rect = lineElement.getBoundingClientRect();
        const spaceRect = document
          .querySelector(".space")
          .getBoundingClientRect();

        // Get the actual dimensions of the orbit ellipse
        const a = lineElement.offsetWidth / 2; // semi-major axis
        const b = lineElement.offsetHeight / 2; // semi-minor axis

        // Calculate position on ellipse
        const x = a * Math.cos(angle);
        const y = b * Math.sin(angle);

        return { x, y };
      }

      // Animation loop
      let angles = orbits.map(() => Math.random() * Math.PI * 2); // Start at random positions

      function animate() {
        orbits.forEach((orbit, index) => {
          const line = document.querySelector(`.${orbit.line}`);
          if (!line) return;

          orbit.planets.forEach((planetClass, planetIndex) => {
            const planet = document.querySelector(`.${planetClass}`);
            if (!planet) return;

            // Calculate spacing between planets in the same orbit
            const spacing = (2 * Math.PI) / orbit.planets.length;
            const angle = angles[index] + spacing * planetIndex;

            const pos = getOrbitPosition(line, angle);

            // Position planet relative to the center of the space container
            const spaceCenter = {
              x: document.querySelector(".space").offsetWidth / 2,
              y: document.querySelector(".space").offsetHeight / 2,
            };

            planet.style.left = `${spaceCenter.x + pos.x - 24}px`; // 24 is half planet width
            planet.style.top = `${spaceCenter.y + pos.y - 24}px`; // 24 is half planet height
            planet.style.transform = "none"; // Remove the translate transform
          });

          // Update angle for next frame
          if (orbit.clockwise) {
            angles[index] += orbit.speed;
          } else {
            angles[index] -= orbit.speed; // Counter-clockwise movement
          }
        });

        requestAnimationFrame(animate);
      }

      // Start animation when page loads
      window.addEventListener("load", () => {
        animate();
      });
    </script>
