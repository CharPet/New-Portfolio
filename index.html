<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon//apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon//favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon//site.webmanifest" />
    <script>
      // Redirect logic: adjust breakpoint as needed (e.g. 1024 or 900)
      var isMobile = window.innerWidth <= 1024;
      if (isMobile) {
        window.location.replace("mobile-index.html");
      } else {
        window.location.replace("desktop-index.html");
      }
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=desktop-index.html" />
      <!-- Optionally, show a message for users with JS disabled -->
      <style>
        body {
          font-family: sans-serif;
          padding: 2em;
        }
      </style>
      <div>
        <p>
          JavaScript is required for device detection. Please enable JavaScript
          or <a href="desktop-index.html">click here</a> for the desktop
          version.
        </p>
      </div>
    </noscript>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
