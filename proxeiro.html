<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Stack Development - Πέτρος Χαραλαμπίδης</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <script src="gsap.min.js" defer></script>
    <script src="script.js" defer></script>
    <style>
      :root {
        --shark-black: #212529;
        --text-white: #fefefe;
        --mojo-red: #c23a3e;
        --outline-gray: #808080;
        --dark-cyan: #0092a0;
        --lime-green: #12de97;
        --dark-blue: #040358;
        --dark-violet: #260f36;
        --sunset-red: #f63f44;
        --burnt-umber-red: #902528;
        --apricot-orange: #e59e6f;
        --envy-green: #8ba78d;
        --validation-green: #28a745;
        --chenin: #ded582;
        --input-background-white: #fff0f0;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: "Vollkorn", serif;
        scroll-behavior: smooth;
        height: 100%;
      }

      .profile,
      .skillset,
      .projects,
      .contact {
        height: 100vh;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        position: relative;
      }

      /* INTRO SECTION */

      .container-scroll {
        height: 100vh;
        /* overflow: clip;
        position: relative; */
      }

      .hero {
        height: 100vh;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        position: relative;
      }

      .hero {
        position: relative;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* background: linear-gradient(
          180deg,
          rgba(36, 36, 36, 1) 0%,
          rgba(45, 45, 45, 1) 48%,
          rgba(47, 47, 47, 1) 50%,
          rgba(45, 45, 45, 1) 52%,
          rgba(36, 36, 36, 1) 100%
        ); */
        z-index: 10;
      }

      .finisher-header {
        width: 100%;
        height: 100%;
      }

      .hero-text {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
      }

      .hero-title {
        /* color: #c0c0c0; */
        font-family: "Vollkorn SC", serif;
        font-size: 2.8rem;
        letter-spacing: 0.2em;
        text-align: center;
        margin: 0 auto;
        margin-bottom: 0.8em;
        font-weight: 600;
        background: linear-gradient(
          90deg,
          #a0a0a0 0%,
          #c0c0c0 25%,
          #f5f5f5 50%,
          #c0c0c0 75%,
          #a0a0a0 100%
        );
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
      }

      .hero-subtitle {
        font-weight: 400;
        color: var(--text-white);
        font-size: 1.8rem;
        text-align: center;
        margin: 0 auto;

        opacity: 1;
        background: linear-gradient(
          90deg,
          #a0a0a0 0%,
          #c0c0c0 25%,
          #f5f5f5 50%,
          #c0c0c0 75%,
          #a0a0a0 100%
        );
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
      }

      .hero-image-container {
        margin: 4rem auto;
      }

      .hero-image {
        object-fit: cover;
        max-width: 100%;
        height: auto;
      }

      #chevron-container-timeless {
        position: absolute;
        left: 50%;
        bottom: 2em;
        transform: translateX(-50%);
        z-index: 1000;
        width: 4em;
        height: 4em;
        opacity: 0;
        animation: fade-in 1s ease forwards;
        animation-delay: 2s;
      }

      #chevron-container-timeless:focus {
        opacity: 1;
        outline: 2px solid var(--mojo-red);
        outline-offset: 4px;
        border-radius: 4px;
        animation: none;
      }

      #down-chevron-timeless {
        width: 60px;
        height: 60px;
        opacity: 1;
        pointer-events: auto;
        animation: chevron-bounce 2s infinite alternate;
        transition: opacity 0.4s;
        fill: var(--mojo-red);
      }

      /* TRANSITION OVERLAY */
      .transition-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #000;
        z-index: 50;
        opacity: 0;
        pointer-events: none;
      }

      /* ANIMATIONS */
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes chevron-bounce {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-10px);
        }
      }

      /* RESPONSIVE MEDIA QUERIES */

      /* Large Desktop - 1200px and below */
      @media only screen and (max-width: 1200px) {
        .hero-title {
          font-size: 2.5rem;
          letter-spacing: 0.15em;
        }

        .hero-subtitle {
          font-size: 1.6rem;
        }

        .hero-image-container {
          margin: 3rem auto;
        }

        #chevron-container-timeless {
          width: 3.5em;
          height: 3.5em;
        }

        #down-chevron-timeless {
          width: 55px;
          height: 55px;
        }
      }

      /* Tablet - 1024px and below */
      @media only screen and (max-width: 1024px) {
        .hero-text {
          top: 8%;
          padding: 0 1rem;
        }

        .hero-title {
          font-size: 2.2rem;
          letter-spacing: 0.1em;
          margin-bottom: 0.6em;
        }

        .hero-subtitle {
          font-size: 1.4rem;
        }

        .hero-image-container {
          margin: 2.5rem auto;
        }

        .hero-image {
          max-width: 90%;
        }

        #chevron-container-timeless {
          width: 3em;
          height: 3em;
          bottom: 1.5em;
        }

        #down-chevron-timeless {
          width: 50px;
          height: 50px;
        }
      }

      /* Small Tablet - 767px and below */
      @media only screen and (max-width: 767px) {
        .hero-text {
          top: 10%;
          padding: 0 1.5rem;
          width: calc(100% - 3rem);
        }

        .hero-title {
          font-size: 1.8rem;
          letter-spacing: 0.08em;
          margin-bottom: 0.5em;
          line-height: 1.2;
        }

        .hero-subtitle {
          font-size: 1.2rem;
          line-height: 1.3;
        }

        .hero-image-container {
          margin: 2rem auto;
        }

        .hero-image {
          max-width: 80%;
        }

        #chevron-container-timeless {
          width: 2.5em;
          height: 2.5em;
          bottom: 1em;
        }

        #down-chevron-timeless {
          width: 45px;
          height: 45px;
        }
      }

      /* Mobile - 480px and below */
      @media only screen and (max-width: 480px) {
        .hero-text {
          top: 12%;
          padding: 0 1rem;
          width: calc(100% - 2rem);
        }

        .hero-title {
          font-size: 1.4rem;
          letter-spacing: 0.05em;
          margin-bottom: 0.4em;
          line-height: 1.1;
          word-break: break-word;
        }

        .hero-subtitle {
          font-size: 1rem;
          line-height: 1.2;
          word-break: break-word;
        }

        .hero-image-container {
          margin: 1.5rem auto;
        }

        .hero-image {
          max-width: 70%;
        }

        #chevron-container-timeless {
          width: 2em;
          height: 2em;
          bottom: 0.8em;
        }

        #down-chevron-timeless {
          width: 35px;
          height: 35px;
        }

        /* Adjust bounce animation for smaller screens */
        @keyframes chevron-bounce {
          0% {
            transform: translateY(0);
          }
          100% {
            transform: translateY(-6px);
          }
        }
      }

      /* Extra small mobile - 360px and below */
      @media only screen and (max-width: 360px) {
        .hero-text {
          top: 15%;
          padding: 0 0.5rem;
        }

        .hero-title {
          font-size: 1.2rem;
          letter-spacing: 0.03em;
        }

        .hero-subtitle {
          font-size: 0.9rem;
        }

        .hero-image-container {
          margin: 1rem auto;
        }

        .hero-image {
          max-width: 60%;
        }

        #down-chevron-timeless {
          width: 30px;
          height: 30px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container-scroll">
      <div class="transition-overlay" id="transitionOverlay"></div>

      <!-- INTRO SECTION -->
      <section class="hero finisher-header" id="intro">
        <header class="hero-text">
          <h1 class="hero-title">FULL STACK DEVELOPMENT</h1>
          <h2 class="hero-subtitle">Πέτρος Χαραλαμπίδης</h2>
        </header>
        <div class="hero-image-container">
          <div class="hero-image-container">
            <img
              class="hero-image"
              src="images/pepe-wizard.webp"
              alt="Logo"
              loading="lazy"
            />
          </div>
        </div>

        <div id="chevron-container-timeless">
          <a href="#profile">
            <img
              src="icons/Frame 61.svg"
              alt="Down Chevron"
              id="down-chevron-timeless"
            />
          </a>
        </div>
        <script
          src="finisher-header.es5.min.js"
          type="text/javascript"
        ></script>
        <script src="finisher1.js" type="text/javascript"></script>
      </section>
      <script defer src="script.js"></script>
    </main>
  </body>
</html>
